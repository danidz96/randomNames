<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Random Names Generator</title>
</head>

<body>
    <div class="container">
        <h1>Random Names Generator</h1>

        <div class="row">
            <div class="six columns">
                <h3>Select your options</h3>
                <label for="gender">Gender</label>
                <select class="u-full-width" id="gender">
                    <option value=""> --- Select ---</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="region">Region</label>
                <select class="u-full-width" id="region">
                </select>
                <label for="amount">Amount</label>
                <input class="u-full-width" type="number" placeholder="1" id="amount">

                <button class="submit button-primary">Generate</button>
            </div>
            <div class="six columns">
                <h3>Result</h3>
                <ul class="name-list"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
